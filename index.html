<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px pink;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
      margin-top: 10px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent url('https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif') repeat;
      opacity: 0.3;
      z-index: -1;
      background-size: cover;
      animation: twinkle 20s linear infinite;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>Te amo mucho</h1>
  <div class="heart"></div>
  <p>Gracias por estar siempre conmigo</p>

  <audio controls autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
</body>
</html>
