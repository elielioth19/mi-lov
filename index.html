<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Amor</title>
    <style>
        /* Estilo básico */
        body {
            font-family: 'Arial', sans-serif;
            background: #fddde6; /* Fondo suave rosado */
            color: #6d4f7d; /* Color de texto morado oscuro */
            margin: 0;
            padding: 0;
        }

        /* Estilo para el encabezado */
        header {
            background-color: #ff8fa3; /* Rosa suave */
            text-align: center;
            padding: 30px 0;
            border-bottom: 5px solid #ff4c79; /* Líneas decorativas */
        }

        header h1 {
            font-size: 48px;
            margin: 0;
        }

        header p {
            font-size: 20px;
            margin: 10px 0 0;
        }

        /* Estilo para el contenido principal */
        .content {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff0f5; /* Fondo muy suave */
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            color: #ff4c79;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Corazón centrado */
        .heart img {
            width: 100px;
            height: auto;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite; /* Animación del latido */
        }

        /* Animación de latido para el corazón */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #ff8fa3; /* Rosa suave */
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        footer .heart-icon {
            color: #ff4c79;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Te Amo</h1>
        <p>Una página para celebrar el amor</p>
    </header>
    <section class="content">
        <h2>Bienvenido a nuestro pequeño rincón</h2>
        <p>El amor está en todas partes. Está en las pequeñas cosas, en las grandes gestas, y en los momentos más sencillos.</p>
        <div class="heart">
            <img src="https://commons.wikimedia.org/wiki/File:Heart_coraz%C3%B3n.svg" alt="Corazón">
        </div>
    </section>
    <footer>
        <p>Creado con mucho <span class="heart-icon">❤</span> por nosotros</p>
    </footer>
</body>
</html>
