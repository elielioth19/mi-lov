<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
      margin-top: 10px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Te amo</h1>
  <div class="heart"></div>
  <p>Con todo mi coraz√≥n</p>

  <audio controls autoplay loop>
    <source src="https://files.catbox.moe/7fovdk.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>
</body>
</html>
